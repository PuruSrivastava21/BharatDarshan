{% extends 'base.html' %}
{% block title %}Login | BharatDarshan{% endblock %}

{% block content %}
<style>
body {
  background: linear-gradient(135deg, #ff9933, #ffffff, #138808);
  background-size: 200% 200%;
  animation: bgShift 10s infinite alternate;
}
@keyframes bgShift {
  0% { background-position: left; }
  100% { background-position: right; }
}

.login-container {
  max-width: 400px;
  margin: 80px auto;
  background: white;
  padding: 40px 30px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  text-align: center;
}

.login-container h2 {
  color: #ff9933;
  font-size: 28px;
  margin-bottom: 25px;
  letter-spacing: 1px;
}

.login-container form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.login-container input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.login-container button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background: linear-gradient(90deg, #ff9933, #138808);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-container button:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Admin button */
.admin-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 20px;
  background: #222;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  transition: all 0.3s ease;
  font-weight: bold;
}

.admin-btn:hover {
  background: #444;
  transform: scale(1.05);
}

.info-text {
  margin-top: 15px;
  font-size: 14px;
  color: #555;
}
</style>

<div class="login-container">
  <h2>Login to BharatDarshan ðŸ‡®ðŸ‡³</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <a href="/admin/" class="admin-btn">Go to Admin Panel</a>

  <p class="info-text">Want to go back? <a href="/" style="color:#ff9933; font-weight:bold;">Return Home</a></p>
</div>
{% endblock %}
